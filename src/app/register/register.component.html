<auth-layout>
  <div
    auth-content
    class="z-20 w-full flex flex-col h-screen space-y-8 py-4 px-8 md:w-[65%]"
  >
    <div class="flex items-center justify-end gap-4 w-full">
      <h3 class="block text-md text-gray-600">Already have an account ?</h3>
      <a
        href="/login"
        class="flex justify-center rounded-md bg-purple-600 px-4 py-2 text-md font-semibold text-white hover:text-purple-600 hover:bg-white border hover:border-purple-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
      >
        Login
      </a>
    </div>

    <div class="flex flex-col items-center justify-center h-full">
      <form
        class="space-y-10 w-1/2"
        [formGroup]="form"
        (ngSubmit)="$event.preventDefault(); onSubmit()"
        id="form"
      >
        <div class="flex flex-col gap-3">
          <div class="flex flex-col gap-4 md:flex-row">
            <div class="space-y-2">
              <label for="first_name" class="pl-1 font-medium"
                >Fisrt name</label
              >
              <input
                id="first_name"
                name="first_name"
                formControlName="first_name"
                type="text"
                autocomplete="name"
                :class="
                                  !first_name_Error
                                      ? 'border-purple-600'
                                      : 'border-red-600'
                              "
                class="relative block w-full rounded border p-2.5 text-gray-900 ring-1 ring-outset ring-purple-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6"
                placeholder="Fisrt name"
              />
              <p
                v-show="first_name_Error"
                id="first_name_Error"
                class="mt-1 text-xs text-red-500"
              >
                <!-- {{ first_name_Error }} -->
              </p>
            </div>
            <div class="space-y-2">
              <label for="last_name" class="pl-1 font-medium">Last name</label>
              <input
                id="last_name"
                name="last_name"
                type="text"
                autocomplete="name"
                formControlName="last_name"
                :class="
                                  !last_name_Error
                                      ? 'border-purple-500'
                                      : 'border-red-600'
                              "
                class="relative block w-full rounded-md border p-2.5 text-gray-900 ring-1 ring-outset ring-purple-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6"
                placeholder="Last name"
              />
              <p
                v-show="last_name_Error"
                id="last_name_Error"
                class="mt-1 text-xs text-red-500"
              >
                <!-- {{ last_name_Error }} -->
              </p>
            </div>
          </div>
          <div class="space-y-2">
            <label for="email-address" class="pl-1 font-medium">Email</label>
            <input
              id="email-address"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              :class="
                              !email_Error
                                  ? 'border-purple-500'
                                  : 'border-red-600 ring-none'
                          "
              class="relative block w-full rounded-md border p-2.5 text-gray-900 ring-1 ring-outset ring-purple-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6"
              placeholder="Enter Your Email"
            />
            <p
              v-show="email_Error"
              id="email_Error"
              class="mt-1 text-xs text-red-500"
            >
              <!-- {{ email_Error }} -->
            </p>
          </div>

          <div class="flex flex-col gap-4 lg:flex-row">
            <div class="space-y-2">
              <label for="password" class="pl-1 font-medium">Password</label>
              <input
                id="password"
                name="password"
                formControlName="password"
                type="password"
                autocomplete="current-password"
                :class="
                                  !password_Error
                                      ? 'border-purple-500'
                                      : 'border-red-600  ring-none'
                              "
                class="relative block w-full rounded-md border p-2.5 text-gray-900 ring-1 ring-outset ring-purple-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-orange-600 foucus:border-purple-400 sm:text-sm sm:leading-6"
                placeholder="Password"
              />
              <p
                v-show="password_Error"
                id="password_Error"
                class="mt-1 text-xs text-red-500"
              >
                <!-- {{ password_Error }} -->
              </p>
            </div>
            <div class="space-y-2">
              <label for="password" class="pl-1 font-medium"
                >Confirm password</label
              >
              <input
                id="password_confirmation"
                name="password_confirmation"
                formControlName="confirmPassword"
                type="password"
                autocomplete="current-password"
                class="relative block w-full rounded-md border border-purple-500 p-2.5 text-gray-900 ring-1 ring-outset ring-purple-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-purple-600 foucus:border-purple-400 sm:text-sm sm:leading-6"
                placeholder="Confirm Password"
              />
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="group relative flex w-full justify-center rounded-md bg-purple-700 px-3 py-2.5 text-md font-semibold text-white hover:text-purple-600 hover:bg-white hover:border hover:border-purple-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</auth-layout>
